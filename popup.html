<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Extension's Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <style>
  </style>
  <body style="width: 300px; height:auto;">

    <div class="container">
      <h5 class="card-title" align="center">Jira Link Opener</h5>
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <br>
          <label for="userStory" class="sr-only">User Story / Bug #</label>
          <input type="text" class="form-control urlinput" id="urlinput" placeholder="CT-XXXX" autofocus>
        </div>
        <button type="submit" class="btn btn-primary mb-2 urlbutton">Go</button>
        <br> <br>
      </form>

    </div>
  </body>
</html>
